<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Enrollment form</title>
  </head>
  <body>
    <p>How many credits are you taking this semester?</p>
    <!-- This is where we will enter how many credits we are taking -->
    <input type="number" id="credit-count" />
    <!-- This is how we will submit our credits to find out what kind of student we are -->
    <button id="submit-credits">Enter</button>

    <p id="status-message"></p>

    <script>
      let submitButton = document.querySelector("#submit-credits");
      let creditInput = document.querySelector("#credit-count");
      let statusMessage = document.querySelector("#status-message");

      submitButton.addEventListener("click", () => {
        let credits = creditInput.value;

        // checking what kind of student the user is
        // also rejecting values greater than 24, and less than 0.
        if (credits > 24) {
          statusMessage.innerHTML =
            "You cannot take more than 24 credits in a semester";
          statusMessage.style.color = "red";
        } else if (credits >= 12) {
          statusMessage.innerHTML = "You are enrolled as a full time student";
          statusMessage.style.color = "black";
        } else if (credits >= 6) {
          statusMessage.innerHTML = "You are enrolled as a part time student";
          statusMessage.style.color = "black";
        } else if (credits >= 0) {
          statusMessage.innerHTML = "You are enrolled in less than part time";
          statusMessage.style.color = "black";
        } else {
          statusMessage.innerHTML = "Credits cannot be negative";
          statusMessage.style.color = "red";
        }
      });
    </script>
  </body>
</html>
