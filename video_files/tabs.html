<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tabs prototype</title>
    <link rel="stylesheet" type="text/css" href="tabs_style.css" />
  </head>
  <body>
    <h1>Favorite Foods</h1>

    <div id="tabs">
      <button data-content-id="pizza" class="tab-button">Pizza</button>
      <button data-content-id="cheesecake" class="tab-button">
        Cheesecake
      </button>
      <button data-content-id="sushi" class="tab-button">Sushi</button>
    </div>

    <div id="pizza" class="tab-content">Pizza is awesome</div>
    <div id="cheesecake" class="tab-content">Cheesecake is delicious</div>
    <div id="sushi" class="tab-content">Sushi is amazing</div>

    <script>
      let buttons = document.querySelectorAll(".tab-button");
      let tabContents = document.querySelectorAll(".tab-content");

      // iterates over all the divs with the class 'tab-content' and hides them from the user
      let hideAllContent = () => {
        tabContents.forEach((divEl) => {
          divEl.style.display = "none";
        });
      };

      hideAllContent(); // make sure all the content is hidden innitailly
      tabContents[0].style.display = "block"; // show first tab
      buttons[0].classList.add("active"); // set the first tab as the active tab

      buttons.forEach((button) => {
        button.addEventListener("click", function () {
          hideAllContent();

          // resetting all the tabs so none of them are active
          buttons.forEach(function (button) {
            button.classList.remove("active");
          });

          // setting only the clicked button to be the active tab
          this.classList.add("active");

          // showing the content corresponding to the buttons data-content-id attribute
          let contentId = this.getAttribute("data-content-id");
          let tabContent = document.querySelector("#" + contentId);
          tabContent.style.display = "block";
        });
      });
    </script>
  </body>
</html>
